server.port=${PORT:8764}


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#eureka.client.enabled=false

#for multi eureka instance
eureka.instance.nonSecurePort=80
eureka.instance.metadataMap.instanceId=${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
eureka.instance.leaseRenewalIntervalInSeconds = 5

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5

eureka.instance.preferIpAddress=true
eureka.instance.hostname=localhost-1
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8762/eureka/
eureka.instance.hostname=localhost-2
eureka.client.serviceUrl.defaultZone=http://192.168.2.28:8763/eureka/
